<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Recipe AI Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
            Welcome to my AI Recipe Generator page! 🍪
            </h1>
        </header>
        <main>
            <form id="recipe-generator">
                <input 
                    type="text" 
                    placeholder="enter your ingredient here" 
                    autofocus 
                    required 
                    autocompmlete="off" 
                    class="instruction"
                />
                <input type="submit" class="submit-button"/>
            </form>
            <div class="recipe" id="recipe">
            </div>
            
    
        </main>
        
    
        <footer>
            This AI Project was coded by <a href="https://github.com/leirevalencia" target="_blank">Leire Valencia 🌙.</a> 
            It is <a href="https://github.com/leirevalencia/recipe-generator" target="_blank"> open-sourced on GitHub</a>
            and is hosted on <a href="https://lollipop-recipe-generator.netlify.app" target="_blank">Netlify</a>
        </footer>
    </div>
   

    <script src="src/index.js"></script>
</body>
</html>
